<!DOCTYPE HTML>
<html ng-app="fullStackApp">

<head>
    <script type="text/javascript" src="./scripts/angular.min.js"></script>
    <script type="text/javascript" src="./scripts/angular-route.min.js"></script>
    <script type="text/javascript" src="./services/data.service.js"></script>
    <script type="text/javascript" src="./profile/profile.controller.js"></script>

</head>

<body>
    <div class="col-md-6">
        <h1 class="form-signin-heading">Your profile</h1>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-3 control-label">Full name</label>
                <p class="form-control-static">{{ vm.user.name }}</p>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <p class="form-control-static">{{ vm.user.email }}</p>
            </div>
        </form>

    </div>
</body>

</html>
